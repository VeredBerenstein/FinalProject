<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add University</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    
    <link href="../CSS/GeneralDesign.css" rel="stylesheet"/>
    <link href="../CSS/AddTableDesign.css" rel="stylesheet" />
    <link rel="stylesheet" href="AddUniversity.css"/>
</head>
<body>
    <div class="background">
        <header>
            <div class="logo" onclick=" currentHomePage() "></div>
            <input type="hidden" name="University" id="University" value="" />
        </header>
        <div class="size">
            <section class="add-new-university">
                    <h1>הוספת מוסד לימודים חדש</h1>
                    <table>
                        <tr>
                            <td class="label"><label>שם מוסד לימודים</label></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="text" placeholder="הכנס שם מוסד לימודים" id="UniversityName" required></td>
                        </tr>

                        <tr>
                            <td class="label"><label> ראשי תיבות באנגלית</label></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="text" placeholder="הכנס ראשי תיבות באנגלית" id="UniversityAcronyms" required></td>
                        </tr>

                        <tr>
                            <td class="label"><label> כתובת אתר מוסד הלימודים</label></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="text" placeholder="הכנס את כתובת האתר" id="UniversitySite" required></td>
                        </tr>

                        <tr>
                            <td class="label">
                                <label> העלה תמונת רקע למוסד הלימודים</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="fileUpload" type="file" />
                            </td>
                        </tr>

                        <tr>
                            <td class="submit" align="center">
                                <button onclick=" checkAndAdd() " class="btn btn-danger">הוסף מוסד לימודים</button>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <label class="error" id="UniversityExists" hidden="true">המוסד לימודים כבר קיים במערכת!</label><br />
                                <label class="error" hidden="true" id="addUniversitySuccessfuly">תודה על הוספת מוסד הלימודים! </label>
                                <label hidden ="true" id="moveToNew">לחץ כאן למעבר לדף הבית של מוסד הלימודים החדש!</label>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </div>
    <script src="AddUniversity.js"></script>
    <script src="../JavaScripts/QueryString.js"></script>
</body>
</html>
