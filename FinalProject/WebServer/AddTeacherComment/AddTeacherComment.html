<!DOCTYPE html>
<html dir="rtl">
<head>
    <title></title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="https://rawgit.com/andris9/jStorage/master/jstorage.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />

    <link href="../bootstrap-star-rating/css/star-rating.css" rel="stylesheet" />
    <link href="../bootstrap-star-rating/css/star-rating.min.css" rel="stylesheet" />
    <script src="../bootstrap-star-rating/js/star-rating.js"></script>
    <script src="../bootstrap-star-rating/js/star-rating.min.js"></script>

    <script src="AddTeacherComment.js"></script>
    <script src="../JavaScripts/QueryString.js"></script>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="../CSS/GeneralDesign.css" rel="stylesheet" />
</head>
<body>
    <div class="background">
        <header>
            <div class="logo">
                <div class="logo" onclick=" homePage() "></div>
                <input type="hidden" name="University" id="University" value="" />
            </div>
        </header>
        <div class="main">
            <div class="teacherInfo">
                <table id="teacherInfo">
                    <tr>
                        <td class="teacherKeyTdUp">שם המרצה:</td>
                        <td id="teacherNameTD" style="padding-right: 20px"></td>
                    </tr>
                    <tr>
                        <td class="teacherKeyTdInner">ממוצע דירוגים:</td>
                        <td id="teacherAvgTD" style="padding-right: 20px">
                            <input id="avgRating" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr>
                        <td class="teacherKeyTdInner">חדר:</td>
                        <td id="teacherRoomTD" style="padding-right: 20px"></td>
                    </tr>
                    <tr>
                        <td class="teacherKeyTdInner">טלפון:</td>
                        <td id="teacherPhoneTD" style="padding-right: 20px"></td>
                    </tr>
                    <tr>
                        <td class="teacherKeyTdInner">אימייל:</td>
                        <td id="teacherEmailTD" style="padding-right: 20px"><a id="teacherEmailLink"></a></td>
                    </tr>
                    <tr id="newCriteriaRatingBase1">
                        <td id="criteriaTextTD0" class="teacherKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating0" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase2">
                        <td id="criteriaTextTD1" class="teacherKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating1" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase3">
                        <td id="criteriaTextTD2" class="teacherKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating2" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase4">
                        <td id="criteriaTextTD3" class="teacherKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating3" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr>
                        <td class="teacherKeyTdDown">
                            קורסים
                        </td>
                        <td id="teacherCoursesTD" style="padding-right:20px;">

                        </td>
                    </tr>
                    <tr id="showNewCommentButtonTR">
                        <td colspan="2">
                            <center>
                                <input type="button" value="תגובה חדשה" class="addComment" onclick="showNewCommentAction()" />
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main">
            <div class="newComment">
                <table id="newCommentTable" style="display: none">
                    <tr>
                        <td class="teacherKeyTdUp" style="width: 250px;">הוסף תגובה:</td>
                        <td id="textAreaTD">
                            <textarea id="teacherNewCommetBox" placeholder="תגובתך כאן"></textarea>
                        </td>
                    </tr>
                    <tr id="criteriaTR">
                        <td class="teacherKeyTdInner" style="width: 250px;">יחס לסטודנטים</td>
                        <td>
                            <center>
                                <input id="newAvgRating0" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                            </center>
                        </td>
                    </tr>
                    <tr id="criteriaTR">
                        <td class="teacherKeyTdInner" style="width: 250px;">רמת הוראה</td>
                        <td>
                            <center>
                                <input id="newAvgRating1" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                            </center>
                        </td>
                    </tr>
                    <tr id="criteriaTR">
                        <td class="teacherKeyTdInner" style="width: 250px;">ידע בקורסים</td>
                        <td>
                            <center>
                                <input id="newAvgRating2" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                            </center>
                        </td>
                    </tr>
                    <tr id="criteriaTR">
                        <td class="teacherKeyTdDown" style="width: 250px;">כמה המרצה מעניין</td>
                        <td>
                            <center>
                                <input id="newAvgRating3" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                            </center>
                        </td>
                    </tr>
                    <tr id="sendTR">
                        <td colspan="2">
                            <center>
                                <input type="button" value="שלח" class="sendButton" onclick="addComment()" />
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main" id="teacherCoursesDiv">
        </div>
        <div class="main" id="filterDiv">
            <h1>סנן תגובות לפי:</h1>
            <form id="radioFilterComments">
                <input type="radio" id="filteredByNew" name="filteredBy" value="filteredByNew" checked onclick="setTeacherCommentsWithFilters()" /> תאריך
                <input type="radio" id="filterByLikes" name="filteredBy" value=" filterbylikes" onclick="setTeacherCommentsWithFilters()" /> דירוג
            </form>
        </div>
        <div id="divHolder" style="display:none">
            <table id="commentTable" style="display: none">
                <tr>
                    <td class="teacherKeyTdUp" style="width: 250px;">תגובה:</td>
                    <td><label></label></td>
                </tr>
                <tr>
                    <td class="teacherKeyTdInner" style="width: 250px;">יחס לסטודנטים</td>
                    <td>
                        <center>
                            <input id="comment0Rating0" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </center>
                    </td>
                </tr>
                <tr id="criteriaTR">
                    <td class="teacherKeyTdInner" style="width: 250px;">רמת הוראה</td>
                    <td>
                        <center>
                            <input id="comment0Rating1" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </center>
                    </td>
                </tr>
                <tr id="criteriaTR">
                    <td class="teacherKeyTdInner" style="width: 250px;">ידע בקורסים</td>
                    <td>
                        <center>
                            <input id="comment0Rating2" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </center>
                    </td>
                </tr>
                <tr id="criteriaTR">
                    <td class="teacherKeyTdInner" style="width: 250px;">כמה המרצה מעניין</td>
                    <td>
                        <center>
                            <input id="comment0Rating3" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </center>
                    </td>
                </tr>
                <tr class="likesTR">
                    <td class="teacherKeyTdInner">דרג תגובה:</td>
                    <td style="text-align: center"></td>
                </tr>
                <tr>
                    <td class="teacherKeyTdDown">תאריך:</td>
                    <td style="text-align: center"></td>
                </tr>
            </table>
        </div>
        <div class="main">
            <div id="allComments" class="allComments">

            </div>
        </div>
    </div>
</body>
</html>
