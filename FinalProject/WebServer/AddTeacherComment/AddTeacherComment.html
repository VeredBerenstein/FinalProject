<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>Teacher</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="https://rawgit.com/andris9/jStorage/master/jstorage.js"></script>
    <script src="../JavaScripts/QueryString.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script src="AddTeacherComment.js"></script>
    <script src="../JavaScripts/QueryString.js"></script>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="StarsStyle.css" rel="stylesheet" />
    <link href="../bootstrap-star-rating/css/star-rating.css" rel="stylesheet" />
    <link href="../bootstrap-star-rating/css/star-rating.min.css" rel="stylesheet" />
    <script src="../bootstrap-star-rating/js/star-rating.js"></script>
    <script src="../bootstrap-star-rating/js/star-rating.min.js"></script>
</head>
<body dir="rtl">
    <header>
        <div class="logo">
            <div class="logo" onclick=" homePage() "></div>
            <input type="hidden" name="University" id="University" value="" />
        </div>
    </header>
    <div class="main">
        <div class="teacherInfo">
            <table id="teacherInfo">
                <tr>
                    <td class="teacherKeyTdUp">שם המרצה:</td>
                    <td id="teacherNameTD" style="padding-right:20px"></td>
                </tr>
                <tr>
                    <td class="teacherKeyTdInner">ממוצע דירוגים:</td>
                    <td id="teacherAvgTD" style="padding-right:20px">
                        <input id="avgRating" type="number" class="rating" min=1 max=5 step=1 data-size="xs">
                    </td>
                </tr>
                <tr>
                    <td class="teacherKeyTdInner">חדר:</td>
                    <td id="teacherRoomTD" style="padding-right:20px">
                    </td>
                </tr>
                <tr>
                    <td class="teacherKeyTdInner">טלפון:</td>
                    <td id="teacherPhoneTD" style="padding-right:20px"></td>
                </tr>
                <tr>
                    <td class="teacherKeyTdInner">אימייל:</td>
                    <td id="teacherEmailTD" style="padding-right:20px"></td>
                </tr>
                <tr id="newCriteriaRatingBase1">
                    <td id="criteriaTextTD0" class="teacherKeyTdInner"></td>
                    <td style="padding-right: 20px;">
                        <input id="avgRating0" type="number" class="rating" min=1 max=5 step=1 data-size="xs">
                    </td>
                </tr>
                    <tr id="newCriteriaRatingBase2">
                        <td id="criteriaTextTD1" class="teacherKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating1" type="number" class="rating" min=1 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase3">
                        <td id="criteriaTextTD2" class="teacherKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating2" type="number" class="rating" min=1 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase4">
                        <td id="criteriaTextTD3" class="teacherKeyTdDown"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating3" type="number" class="rating" min=1 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                <tr id="showNewCommentButtonTR">
                    <td colspan="2">
                        <center>
                            <input type="button" value="תגובה חדשה" class="addComment" onclick="showNewCommentAction()" />
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="main">
        <div class="newComment">
            <table id="newCommentTable" style="display:none">
                <tr>
                    <td class="teacherKeyTdUp" style="width: 250px;">הוסף תגובה:</td>
                    <td id="textAreaTD">
                        <textarea id="teacherNewCommetBox" placeholder="תגובתך כאן"></textarea>
                    </td>
                </tr>
                <tr id="criteriaTR" >
                    <td class="teacherKeyTdInner"  style="width:250px;">יחס לסטודנטים</td>
                    <td dir="ltr">
                        <form id="ratingsForm1">
	                       <div class="stars1">
		                      <input type="radio" name="star" class="star-1" id="star-1" value="1"/>
		                      <label class="star-1" for="star-1">1</label>
		                       <input type="radio" name="star" class="star-2" id="star-2" value="2"/>
		                        <label class="star-2" for="star-2">2</label>
		                        <input type="radio" name="star" class="star-3" id="star-3" value="3"/>
		                        <label class="star-3" for="star-3">3</label>
		                        <input type="radio" name="star" class="star-4" id="star-4" value="4"/>
		                        <label class="star-4" for="star-4">4</label>
		                        <input type="radio" name="star" class="star-5" id="star-5" value="5"/>
		                        <label class="star-5" for="star-5">5</label>
		                      <span></span>
	                           </div>
                        </form>
                    </td>
                </tr>
                <tr id="criteriaTR" >
                    <td class="teacherKeyTdInner" style="width:250px;">רמת הוראה</td>
                    <td dir="ltr">
                        <form id="ratingsForm2">
	                   <div class="stars2">
		                  <input type="radio" name="star2" class="star-6" id="star-6" value="1"/>
		                    <label class="star-6" for="star-6">1</label>
		                    <input type="radio" name="star2" class="star-7" id="star-7" value="2"/>
		                    <label class="star-7" for="star-7">2</label>
		                    <input type="radio" name="star2" class="star-8" id="star-8" value="3"/>
		                    <label class="star-8" for="star-8">3</label>
		                    <input type="radio" name="star2" class="star-9" id="star-9" value="4"/>
		                    <label class="star-9" for="star-9">4</label>
		                    <input type="radio" name="star2" class="star-10" id="star-10" value="5"/>
		                    <label class="star-10" for="star-10">5</label>
		                    <span></span>
	                    </div>
                    </form>
                    </td>
                </tr>
                <tr id="criteriaTR" >
                    <td class="teacherKeyTdInner" style="width:250px;">ידע בקורסים</td>
                    <td dir="ltr">
                        <form id="ratingsForm3">
	                    <div class="stars3">
		                    <input type="radio" name="star3" class="star-11" id="star-11" value="1" />
		                    <label class="star-11" for="star-11">11</label>
		                    <input type="radio" name="star3" class="star-12" id="star-12" value="2"/>
		                    <label class="star-12" for="star-12">12</label>
		                    <input type="radio" name="star3" class="star-13" id="star-13" value="3"/>
		                    <label class="star-13" for="star-13">13</label>
		                    <input type="radio" name="star3" class="star-14" id="star-14" value="4"/>
		                    <label class="star-14" for="star-14">14</label>
		                    <input type="radio" name="star3" class="star-15" id="star-15" value="5"/>
		                    <label class="star-15" for="star-15">15</label>
		                    <span></span>
	                    </div>
                    </form>
                    </td>
                </tr>
                <tr id="criteriaTR" >
                    <td class="teacherKeyTdInner" style="width:250px;">כמה המרצה מעניין</td>
                    <td dir="ltr">
                        <form id="ratingsForm4">
	                    <div class="stars4">
		                    <input type="radio" name="star4" class="star-16" id="star-16" value="1"/>
		                    <label class="star-16" for="star-16">16</label>
		                    <input type="radio" name="star4" class="star-17" id="star-17" value="2"/>
		                    <label class="star-17" for="star-17">17</label>
		                    <input type="radio" name="star4" class="star-18" id="star-18" value="3"/>
		                    <label class="star-18" for="star-18">18</label>
		                    <input type="radio" name="star4" class="star-19" id="star-19" value="4"/>
		                    <label class="star-19" for="star-19">19</label>
		                    <input type="radio" name="star4" class="star-20" id="star-20" value="5"/>
		                    <label class="star-20" for="star-20">20</label>
		                    <span></span>
	                    </div>
                    </form>
                    </td>
                </tr>
                 <tr id="sendTR">
                    <td colspan="2">
                        <center>
                           <input type="button" value="שלח" class="sendButton" onclick="addComment()" />
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="main">
        <div id="allComments" class="allComments">
            <table id="commentTable" style="display:none">
                <tr>
                    <td class="teacherKeyTdUp" style="width: 250px;">תגובה:</td>
                    <td><label></label></td>
                </tr>
                <tr class="likesTR">
                    <td class="teacherKeyTdInner">דרג תגובה:</td>
                    <td style="text-align:center"></td>
                </tr>

                <tr>
                    <td class="teacherKeyTdDown">תאריך:</td>
                    <td style="text-align:center"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
