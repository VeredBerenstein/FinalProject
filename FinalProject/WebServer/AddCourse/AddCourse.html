<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="AddCourse.css" />
</head>
<body>
    <div class="background">
        <input type="hidden" name="University" id="University" value="" />
        <header>
            <div class="logo" onclick=" homePage() "></div>
        </header>
        <div class="size">
            <section class="add-new-course">
                <h1>הוספת קורס חדש</h1>
                <table>
                    <tr>
                        <td class="label"><label>שם המרצה</label></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" id="teacherName" placeholder="הכנס שם מרצה" required /></td>

                    </tr>
                    <tr>

                        <td class="label"><label>שם הקורס</label></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" type="text" id="CourseName" placeholder="הכנס שם קורס" required /></td>
                    </tr>
                    <tr>
                        <td rowspan="1" class="label"><label>פקולטה</label></td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input id="faculty[0]" name="faculty" value="0" type="radio" required />
                                        <label for="faculty[0]">מדעי המחשב</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[1]" name="faculty" value="1" type="radio" required />
                                        <label for="faculty[1]">מדעי ההתנהגות</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[2]" name="faculty" value="2" type="radio" required />
                                        <label for="faculty[2]">מערכות מידע</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[3]" name="faculty" value="3" type="radio" required />
                                        <label for="faculty[3]">סיעוד</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[4]" name="faculty" value="4" type="radio" required />
                                        <label for="faculty[4]">ניהול וכלכלה</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[5]" name="faculty" value="5" type="radio" required />
                                        <label for="faculty[5]">חברה ופוליטיקה </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[6]" name="faculty" value="6" type="radio" required />
                                        <label for="faculty[6]">ייעוץ ופיתוח ארגוני</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[7]" name="faculty" value="7" type="radio" required />
                                        <label for="faculty[7]">מנהל עסקים </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="faculty[8]" name="faculty" value="8" type="radio" required />
                                        <label for="faculty[8]"> פסיכולוגיה</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label>קורס</label></td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input id="mandatory[0]" name="mandatory" value="0" type="radio" required />
                                        <label for="mandatory[0]">בחירה</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="mandatory[1]" name="mandatory" value="1" type="radio" required />
                                        <label for="mandatory[1]">חובה</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label>מסגרת</label></td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input id="degree[0]" name="degree" value="0" type="radio" required />
                                        <label for="degree[0]">תואר ראשון</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="degree[1]" name="degree" value="1" type="radio" required />
                                        <label for="degree[1]">תואר שני</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label>שנה</label></td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input id="year[0]" name="year" value="0" type="radio" required />
                                        <label for="year[0]">א</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="year[1]" name="year" value="1" type="radio" required />
                                        <label for="year[1]">ב</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="year[2]" name="year" value="2" type="radio" required />
                                        <label for="year[2]">ג</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="year[3]" name="year" value="3" type="radio" required />
                                        <label for="year[3]">ד</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label class="error" hidden="true" id="teacherError">המורה לא קיים במערכת, נא להוסיף אותו. </label>
                            <label class="error" hidden="true" id="EmptyRequierments">נא למלא את כל הפרמטרים! </label>
                            <label class="error" id="CourseExists" hidden="true">הקורס כבר קיים במערכת</label>
                            <a id="CourseLink" hidden="true" href="#">לחץ כאן כדי לראות את דירוג הקורס!</a>

                            <label class="error" hidden="true" id="addCourseSuccessfuly">תודה שהוספת את הקורס למערכת! </label>
                            <a hidden="true" id="resultCourse" href="#">עבור לדירוג הקורס החדש! </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="submit" align="center">
                            <button onclick=" checkAndAdd() " class="btn btn-danger">הוסף קורס</button>
                        </td>
                    </tr>
                </table>
            </section>
        </div>
    </div>
    <script src="AddCourse.js"></script>
    <script src="../JavaScripts/QueryString.js"></script>
</body>
</html>
