<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Teacher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="form-group">
        <label> שם המרצה</label>
        <input class="form-control" type="text" id="TeacherName" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
        <label> חדר המרצה</label>
        <input class="form-control" type="text" id="TeacherRoom" placeholder="Enter Room Number">
    </div>
    <div class="form-group">
        <label> טלפון המרצה</label>
        <input class="form-control" type="text" id="TeacherPhone" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
        <label> אימייל המרצה</label>
        <input class="form-control" type="text" id="TeacherEmail" placeholder="Enter Email">
    </div>


    <button onclick=" checkAndAdd()">Submit</button><br />

    <label id="TeacherExists" hidden="true">We already have this teacher!</label><br />
    <a id="TeachersLink" hidden="true" href="#">Click here to see the teachers rate!</a><br />

<label hidden="true" id="addTeacherSuccessfuly">Thank you for adding the new teacher! </label><br/>

<a id="HomePage" hidden="true" href="/HomePage/HomePage.html">Go back to home page</a><br />

<script src="AddTeacher.js"></script>

</body>
</html>
