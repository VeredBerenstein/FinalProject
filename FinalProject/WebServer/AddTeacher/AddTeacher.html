<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Teacher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="form-group">
        <label>Teacher Name</label>
        <input class="form-control" type="text" id="TeacherName" placeholder="Enter Full Name">
    </div>

    <div class="form-group has-error has-feedback" id="universityWrap">
        <label class="control-label">University Name</label>
        <input class="form-control" type="text" id="UniversityName" placeholder="Enter University Name" onkeyup="checkUniveristy()" />
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" id="UniversityInput"></span>
        <span id="input2Status" class="sr-only">(error)</span>
    </div>
    <label hidden="true" id="universityError">This univeristy doesn't exits on our data-base. Please add it! </label>


    <button onclick=" checkAndAdd()">Submit</button>

    <label id="TeacherExists" hidden="true">We already have this teacher!</label>
    <a id="TeachersLink" hidden="true" href="#">Click here to see the teachers rate!</a>

    <label hidden="true" id="addTeacherSuccessfuly">Thank you for adding the new teacher! </label>

    <script src="AddTeacher.js"></script>

</body>
</html>
