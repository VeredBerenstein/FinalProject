<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add Teacher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="form-group">
    <label>Teacher Name</label>
    <input class="form-control" type="text" id="TeacherName" placeholder="Enter Full Name">
</div>

    <div class="form-group has-error has-feedback">
        <label class="control-label">University Name</label>
        <input class="form-control" type="text" id="UniversityName" placeholder="Enter University Name" onchange="checkUniveristy()">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="inputError2Status" class="sr-only">(error)</span>
     </div>
<label hidden>This univeristy doesn't exits on our data-base. Please add it! </label>


<div class="form-group">
    <label>Course Name</label>
    <input class="form-control" type="text" id="CourseName" placeholder="Enter Course Name">
</div>
<label hidden>This course doesn't exits on our data-base. Please add it! </label>

<button onclick=" checkAndAdd()">Submit</button>

<label hidden>We already have this teacher!</label>
<a hidden href="#">Click here to see the teachers rate!</a>

<label hidden>Thank you for adding the new teacher! </label>

<script src="AddTeacher.js"></script>

</body>
</html>
