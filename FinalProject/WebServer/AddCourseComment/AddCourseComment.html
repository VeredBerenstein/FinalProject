    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

<body>
    <div class="background">        
        <header>
            <div class="logo" onclick=" homePage() "></div>
            <input type="hidden" name="University" id="University" value="" />
        </header>

        <div class="main">
            <div class="courseInfo">
                <table id="courseInfoTable">
                    <tr>
                        <td class="courseKeyTdUp">שם הקורס:</td>
                        <td id="courseNameTD" style="padding-right:20px"></td>
                    </tr>
                    <tr>
                        <td class="courseKeyTdInner">ממוצע דירוגים:</td>
                        <td id="courseAvgTD" style="padding-right:20px">
                            <input id="averageRating" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr>
                        <td class="courseKeyTdInner">פקולטה:</td>
                        <td id="courseFacultyTD" style="padding-right:20px"></td>
                    </tr>
                    <tr>
                        <td class="courseKeyTdInner">קורס חובה:</td>
                        <td id="courseObligtoryTD" style="padding-right:20px"></td>
                    </tr>
                    <tr>
                        <td class="courseKeyTdInner">מספר תואר:</td>
                        <td id="courseOfDegreeTD" style="padding-right:20px"></td>
                    </tr>
                    <tr id="courseYearTR">
                        <td class="courseKeyTdInner">שנה:</td>
                        <td id="courseYearTD" style="padding-right:20px"></td>
                    </tr>
                    <tr id="newCriteriaRatingBase1">
                        <td id="criteriaTextTD0" class="courseKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating0" type="number" class="rating" min=0 max=5 step=1 data-size="xs">

                    <tr id="newCriteriaRatingBase2">

                        <td style="padding-right: 20px;">

                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase4">
                        <td id="criteriaTextTD3" class="courseKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating3" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase5">
                        <td id="criteriaTextTD4" class="courseKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating4" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="newCriteriaRatingBase4">
                        <td id="criteriaTextTD5" class="courseKeyTdInner"></td>
                        <td style="padding-right: 20px;">
                            <input id="avgRating5" type="number" class="rating" min=0 max=5 step=1 data-size="xs">
                        </td>
                    </tr>
                    <tr id="showNewCommentButtonTR">
                        <td colspan="2">
                            <center>
                                <input type="button" value="הוסף סילבוס\גליון ציונים" class="addComment" style="width:200px" onclick="ChangePage()" />
                                <input type="button" value="הצג סילבוס\גליון ציונים" class="addComment" style="width:200px" onclick="ChangePage2()" />
                                <input type="button" value="תגובה חדשה" class="addComment" onclick="showNewCommentAction()" />
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main">
            <div class="newComment">
                <table id="newCommentTable" style="display:none">
                    <tr>
                        <td class="courseKeyTdUp" style="width: 250px;">הוסף תגובה:</td>

                    </tr>
                    <tr id="courseSemestersTR">
                        <td class="courseKeyTdInner">סמסטר</td>
                        <td>
                            <center>
                                <select name="teachers" id="allCourseFacultyTeachers"></select>
                                <select id="courseSemesters">
                                    <option value="0">סמסטר א</option>
                                    <option value="1">סמסטר ב</option>
                                    <option value="2">סמסטר קיץ</option>
                                </select>
                                <input style="width:100px;" class="form-control" type="text" id="Year" placeholder="הכניסו שנה" />
                            </center>
                        </td>
                    </tr>
                    <tr id="newCriteriaRating1">
                        <td id="criteriaTextTD" class="courseKeyTdInner" style="width:200px;">קלות החומר</td>
                        <td dir="ltr">
                            <form id="ratingsForm1">
                                <div class="stars1">
                                    <input type="radio" name="star" class="star-1" id="star-1" value="1" />

                                    <label class="star-5" for="star-5">5</label>
                                    <span></span>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr id="newCriteriaRating2">
                        <td id="criteriaTextTD" class="courseKeyTdInner" style="width:200px;">השקעה נדרשת בשיעורי הבית</td>
                        <td dir="ltr">
                            <form id="ratingsForm2">
                                <div class="stars2">
                                    <input type="radio" name="star2" class="star-6" id="star-6" value="1" />

                                    <label class="star-10" for="star-10">5</label>
                                    <span></span>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr id="newCriteriaRating3">
                        <td id="criteriaTextTD" class="courseKeyTdInner" style="width:200px;">ממוצע ציונים</td>
                        <td dir="ltr">
                            <form id="ratingsForm3">
                                <div class="stars3">
                                    <input type="radio" name="star3" class="star-11" id="star-11" value="1" />
                                    <label class="star-11" for="star-11">11</label>
                                    <input type="radio" name="star3" class="star-12" id="star-12" value="2" />

                                    <label class="star-14" for="star-14">14</label>
                                    <input type="radio" name="star3" class="star-15" id="star-15" value="5" />
                                    <label class="star-15" for="star-15">15</label>
                                    <span></span>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr id="newCriteriaRating4">
                        <td id="criteriaTextTD" class="courseKeyTdInner" style="width:200px;">חשיבות אקדמית</td>
                        <td dir="ltr">
                            <form id="ratingsForm4">
                                <div class="stars4">
                                    <input type="radio" name="star4" class="star-16" id="star-16" value="1" />

                                    <label class="star-18" for="star-18">18</label>
                                    <input type="radio" name="star4" class="star-19" id="star-19" value="4" />
                                    <label class="star-19" for="star-19">19</label>
                                    <input type="radio" name="star4" class="star-20" id="star-20" value="5" />
                                    <label class="star-20" for="star-20">20</label>
                                    <span></span>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr id="newCriteriaRating5">
                        <td id="criteriaTextTD" class="courseKeyTdInner" style="width:200px;">חשיבות מקצועית</td>
                        <td dir="ltr">
                            <form id="ratingsForm5">
                                <div class="stars5">
                                    <input type="radio" name="star5" class="star-21" id="star-21" value="1" />
                                    <label class="star-21" for="star-21">21</label>
                                    <input type="radio" name="star5" class="star-22" id="star-22" value="2" />
                                    <label class="star-22" for="star-22">22</label>
                                    <input type="radio" name="star5" class="star-23" id="star-23" value="3" />

                                    <span></span>
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr id="newCriteriaRating6">
                        <td id="criteriaTextTD" class="courseKeyTdDown" style="width:200px;">עניין בקורס</td>
                        <td dir="ltr">
                            <form id="ratingsForm6">
                                <div class="stars6">
                                    <input type="radio" name="star6" class="star-26" id="star-26" value="1" />

        <div class="main" id="filterDiv">
            <h1>סנן תגובות לפי:</h1>
            <label>מרצה</label>
            <select id="filterByTeacher" onchange="setCourseCommentsWithFilters()">
                <option value="-1"></option>
            </select>
            <select id="filteredByYear" onchange="setCourseCommentsWithFilters()">
                <option value="-1"></option>
            </select>
            <select id="filteredBySemester" onchange="setCourseCommentsWithFilters()">
                <option value="-1"></option>
                <option value="0">א</option>
                <option value="1">ב</option>
                <option value="2">קיץ</option>
            </select>
            <input type="checkbox" id="filteredByNew"> לפי תאריך פרסום
        </div>
        <div id="divHolder" style="display:none">
            <table id="commentTable" style="display:none">
                <tr>
                    <td class="courseKeyTdUp" style="width: 250px;">תגובה:</td>
                    <td><label></label></td>
                </tr>
                <tr>
                    <td class="courseKeyTdInner"></td>
                    <td style="text-align:center"></td>
                </tr>
                <tr>
                    <td class="courseKeyTdInner"></td>
                    <td style="text-align:center"></td>

                <tr>
                    <td class="courseKeyTdInner"></td>

                </tr>
                <tr>

                </tr>
                <tr class="likesTR">

                    <td style="text-align:center"></td>
                </tr>
                <tr>
                    <td class="courseKeyTdDown">תאריך:</td>
                    <td style="text-align:center"></td>
                </tr>
            </table>
        </div>
        <div class="main">
            <div id="allComments" class="allComments">
            </div>
