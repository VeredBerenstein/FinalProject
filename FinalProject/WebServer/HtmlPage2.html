<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Teachers App</title>
</head>
<body>

    <div>
        <h2>All Teachers</h2>
        <ul id="teacher" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="teacherId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="teacherById" />
        <p id="commentByID" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/teachers';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#teacher'));
                    });
                });
        });

        function formatItem(item) {
            return item.Name + ': id:' + item.Id;
        }

        function find() {
            var id = $('#teacherId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#teacherById').text(formatItem(data));
                    showComment(data);
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#teacherById').text('Error: ' + err);
                });
        }

        function formatComment(item) {
            var listItemInfo = '';

            var comments = item.TeacherComments;

            for (comment in comments)
            {
                listItemInfo += '\n' + comments[comment].CommentText;
                var ratings = ratings[rating].CriteriaRatings;
                for (rating in ratings)
                {
                    listItemInfo += '\n' + ratings[rating].Criteria.DisplayName + ': ' + ratings[rating].Rating;
                }
            }

            return listItemInfo;    
        }

        function showComment(data) {
            var id = $('#teacherId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#commentByID').text(formatComment(data));
                })
            .fail(function (jqXHR, textStatus, err){
                $('#commentByID').text('Error: ' + err);
            });
        }

    </script>
</body>
</html>
