    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <h1> Rate My School</h1>

    <div class="radio">
        <label>
            <input type="radio" name="optionsRadio" id="optionsRadioCourses" value="option1" onchange="SmartSearch()" checked>
            Courses
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadio" id="optionsRadioTeachers" value="option2" onchange=" SmartSearch() ">
            Teachers
        </label>
    </div>

    <form action="/HtmlPage1.html" method="GET">
        <div class="col-lg-6">
            <div class="input-group">
                <input id="tags" type="text" name="SearchText" class="form-control" placeholder="Search for..." />
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="Go" />
                </span>
            </div>
        </div>
    </form>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            +
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="../AddTeacher/AddTeacher.html">AddTeacher</a></li>
            <li><a href="#">Add Courses</a></li>
