
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
</head>
<body>
    <div class="background">
        <header>
            <div class="logo"></div>
        </header>
        <footer>
            <ul>
                <li><a href="https://www.mta.ac.il/he-il/">אודות האקדמית</a></li>
                <li><a href="#">קורסים מומלצים</a></li>

                <li><a href="#">מרצים מומלצים</a></li>

            </ul>
        </footer>
        <section class="content">
            <form action="/SearchResultsPage/SearchResultPage.html" method="GET">
                <input type="hidden" name="search" id="search" value="All" />
                <div class="search-module">
                    <input id="tags" name="SearchText" placeholder="הזן את שם הקורס או המרצה" class="search-input" type="text" />
                    <div class="search-params">
                        <button class="btn btn-primary dropdown-toggle" type="submit" value="All" id="dropDownRes1" data-toggle="dropdown" aria-expanded="false">הכל<span class="caret&quot;"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation" onclick="change1(this)"><a role="menuitem" tabindex="-1">הכל </a></li>
                            <li class="divider"></li>
                            <li role="presentation" onclick="change1(this)"><a role="menuitem" tabindex="-1">מרצים</a> </li>
                            <li role="presentation" onclick="change1(this)"><a role="menuitem" tabindex="-1">קורסים</a> </li>
                        </ul>
                    </div>
                    <button class="search-button">
                        <img src="../Images/search.svg" /></button>
                </div>

                <div class="advanced-filter-link">
                    <button type="button" id="advanced-search-btn" class="btn-primary">חיפוש מתקדם</button>
                </div>
                <div class="advanced-filter">
                    <div class="filter-box">
                        <span class="filter-title">מסגרת</span>
                        <ul>
                            <li>
                                <input id="degree[0]" name="degree[0]" value="0" type="radio" />
                                <label for="degree[0]">תואר ראשון</label>
                            </li>
                            <li>
                                <input id="degree[1]" name="degree[0]" value="1" type="radio" />
                                <label for="degree[1]">תואר שני</label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-box">
                        <span class="filter-title">שנה</span>
                        <ul>
                            <li>
                                <input id="year[0]" name="year[0]" value="0" type="radio" />
                                <label for="year[0]">א</label>
                            </li>
                            <li>
                                <input id="year[1]" name="year[0]" value="1" type="radio" />
                                <label for="year[1]">ב</label>
                            </li>
                            <li>
                                <input id="year[2]" name="year[0]" value="2" type="radio" />
                                <label for="year[2]">ג</label>
                            </li>
                            <li>
                                <input id="year[3]" name="year[0]" value="3" type="radio" />
                                <label for="year[3]">ד</label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-box">
                        <span class="filter-title">פקולטה</span>
                        <ul>
                            <li>
                                <input id="faculty[0]" name="faculty[0]" value="0" type="radio" />
                                <label for="faculty[0]">מדעי המחשב</label>
                            </li>
                            <li>
                                <input id="faculty[1]" name="faculty[0]" value="1" type="radio" />
                                <label for="faculty[1]">מדעי ההתנהגות</label>
                            </li>
                            <li>
                                <input id="faculty[2]" name="faculty[0]" value="2" type="radio" />
                                <label for="faculty[2]">מערכות מידע</label>
                            </li>
                            <li>
                                <input id="faculty[3]" name="faculty[0]" value="3" type="radio" />
                                <label for="faculty[3]">סיעוד</label>
                            </li>
                            <li>
                                <input id="faculty[4]" name="faculty[0]" value="4" type="radio" />
                                <label for="faculty[4]">ניהול וכלכלה</label>
                            </li>
                            <li>
                                <input id="faculty[5]" name="faculty[0]" value="5" type="radio" />
                                <label for="faculty[5]">חברה ופוליטיקה </label>
                            </li>
                            <li>
                                <input id="faculty[6]" name="faculty[0]" value="6" type="radio" />
                                <label for="faculty[6]">ייעוץ ופיתוח ארגוני</label>
                            </li>
                            <li>
                                <input id="faculty[7]" name="faculty[0]" value="7" type="radio" />
                                <label for="faculty[7]">מנהל עסקים </label>
                            </li>
                            <li>
                                <input id="faculty[8]" name="faculty[0]" value="8" type="radio" />
                                <label for="faculty[8]"> פסיכולוגיה</label>
                            </li>
                        </ul>
                    </div>
                    <div class="filter-box">
                        <span class="filter-title">קורס</span>
                        <ul>
                            <li>
                                <input  id="course[0]" name="course[0]" value="0" type="radio" />
                                <label for="course[0]">בחירה</label>
                            </li>
                            <li>
                                <input  id="course[1]" name="course[0]" value="1" type="radio" />
                                <label for="course[1]">חובה</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="HomePage.js"></script>
</body>
</html>
