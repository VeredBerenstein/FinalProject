<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl">
    <head>
        <title>Rate My School</title>
        <style>
            #rootDiv {
                position: absolute;
                left: 50%;
                margin-left: -40%;
                width: 80%;
            }

            #headersDiv {
                display: inline-block;
                width: 100%;
                height: auto;
            }

            #siteImage {
                float: left;
                padding-left: 20%;
            }

            #schoolImage {
                position: static;
                float: right;
                padding-right: 20%;
            }

            #linksDiv {
                width: 100%;
                height: auto;
            }

            #linksDiv ul {
                position: absolute;
                margin-left: -20%;
                width: 80%;
                left: 50%;
                padding: 8px 0px;
                margin: 0px;
                background-color: aquamarine;
            }

            #linksDiv li {
                display: inline;
                padding: 10px 20px;
                float: left;
            }

            #linksDiv a {
                text-decoration: none;
                color: aliceblue;
                padding: 8px 8px 8px 8px;
            }

            #ContentDiv {
                display: inline-block;
                background-image: url('../Images/background.jpg');
                background-size: 100%;
                background-position: 0;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div id="rootDiv">
            <div id="headersDiv">
                <img id="siteImage" src="../Images/ratemyschool.jpg" alt=""/>
                <img id="schoolImage" src="../Images/academit.jpg" alt=""/>
            </div>
            <div id="linksDiv">
                <ul>
                    <li>
                        <a href="#">אודות האקדמית</a>
                    </li>
                    <li>
                        <a href="#">קורסים מומלצים</a>
                    </li>
                    <li>
                        <a href="#">מרצים מומלצים</a>
                    </li>
                </ul>
            </div>
            <div id="ContentDiv">

            </div>
        </div>
    </body>
</html>
