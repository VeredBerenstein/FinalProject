<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add File</title>
    <script src="../JavaScripts/QueryString.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="UploadFile.css"/>
    <link href="../CSS/GeneralDesign.css" rel="stylesheet"/>
    <link href="../CSS/AddTableDesign.css" rel="stylesheet" />
</head>
<body>
    <div class="background">
        <header>
            <div class="logo" onclick=" homePage() "></div>
            <input type="hidden" name="University" id="University" value="" />
        </header>
        <div class="size">
            <section>
                <h1>הוספת קובץ חדש</h1>
                <table>
                    <tr>
                        <td class="label">
                            <label>שנה</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control" type="text" id="Year" placeholder="הכניסו שנה"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label>סמסטר</label></td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input id="semester[0]" name="semester" value="0" type="radio"/>
                                        <label for="semester[0]">א</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="semester[1]" name="semester" value="1" type="radio"/>
                                        <label for="semester[1]">ב</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="semester[2]" name="semester" value="2" type="radio"/>
                                        <label for="semester[2]">קיץ</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <label>סילבוס או התפלגות ציונים?</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input id="isSyllabus[0]" name="isSyllabus" value="0" type="radio"/>
                                        <label for="isSyllabus[0]">התפלגות ציונים</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="isSyllabus[1]" name="isSyllabus" value="1" type="radio"/>
                                        <label for="isSyllabus[1]">סילבוס</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <label> העלה קובץ </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="fileUpload" type="file"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="submit" align="center">
                            <input id="btnUploadFile" type="button" value="הוסף קובץ" class=" btn btn-danger"/>
                        </td>
                    </tr>

                </table>
                <label class="error" hidden="true" id="EmptyRequierments">נא למלא את כל הפרמטרים! </label>

                <label hidden="true" id="AddFileSuccesfully">תודה שהוספת את הקובץ למערכת! </label>
                <a hidden="true" id="returnToCourse" href="#">חזור לפרטי הקורס </a>
            </section>
        </div>
    </div>
    <script src="UploadFile.js"></script>
    <script src="../JavaScripts/QueryString.js"></script>
</body>
</html>
